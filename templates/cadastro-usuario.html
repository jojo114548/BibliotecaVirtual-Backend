<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioteca Virtual — Registro</title>
  <link rel="stylesheet" href="/static/login.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="hero__content container">
      <div class="hero__branding">
        <img src="/static/imgs/logo.png" alt="Biblioteca Virtual" class="logo" />
        <h1 class="hero__title">Bem-vindo à <br>Biblioteca Virtual!</h1>
      </div>

      <section class="card login">
        <h2 class="login__title">Registro</h2>
        <p class="muted">Registre-se agora.</p>

        <!-- FORM CORRIGIDO -->
        <form class="form" action="/cadastro-usuario" method="POST">

          <label class="field">
            <span class="field__label">Nome</span>
            <input type="text" class="input" name="nome" placeholder="Digite seu nome" required>
          </label>

          <label class="field">
            <span class="field__label">CPF</span>
            <input type="text" class="input" name="cpf" placeholder="Digite o CPF" required>
          </label>

          <label class="field">
            <span class="field__label">Idade</span>
            <input type="number" class="input" name="idade" placeholder="Digite sua idade" min="0" max="120" required>
          </label>

          <label class="field">
            <span class="field__label">E-mail</span>
            <input type="email" class="input" name="email" placeholder="seuemail@exemplo.com" required>
          </label>

          <label class="field">
            <span class="field__label">Senha</span>
            <input type="password" class="input" name="senha" placeholder="••••••••" required>
          </label>

          <label class="field">
            <span class="field__label">Perfil</span>
            <select class="input" name="perfil" required>
              <option value="">Selecione...</option>
              <option value="user">Aluno</option>
              <option value="user">Professor</option>
              <option value="admin">Administrador</option>
            </select>
          </label>

          <button class="btn btn--primary" type="submit">Registrar</button>

        </form>
      </section>
    </div>
  </header>

  <footer class="footer">
    <div class="container">
      <a class="link" href="#">Acesse nossa Central de Ajuda</a>
    </div>
  </footer>
</body>
</html>
